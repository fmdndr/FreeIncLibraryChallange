<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/fontawesome/css/font-awesome.min.css}" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand justify-self-center" href="#">
            <i class="fa fa-book fa-2x" aria-hidden="true"></i>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" th:href="@{/}">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" th:href="@{/login}">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" th:href="@{/signup}">Sign up</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <section class="mt-5">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <form th:action="@{/auth/signup}" th:object="${user}" method="POST">
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" th:field="*{userName}" placeholder="username" class="form-control" />
              </div>
              <div class="form-group">
                <label for="firstName">Firstname</label>
                <input type="text" th:field="*{firstName}" placeholder="Firstname" class="form-control" />
              </div>
              <div class="form-group">
                <label for="lastName">Lastname</label>
                <input type="text" th:field="*{lastName}" placeholder="Lastname" class="form-control" />
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" th:field="*{email}" placeholder="Email" class="form-control" />
              </div>

              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" th:field="*{password}" placeholder="password" class="form-control" />
              </div>
              <button type="submit" class="btn btn-outline-success">Register</button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <script th:src="@{/js/jquery-3.5.1.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
  </body>
</html>
