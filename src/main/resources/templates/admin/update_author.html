<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org">
  <head th:replace="fragments/header_inc::head">
    <title>Update Publisher</title>
  </head>
  <body>
    <div th:insert="fragments/header::header"></div>
    <div class="container m-5">
      <div class="row justify-content-center">
        <div class="col-sm-6">
          <div class="card">
            <div class="card-body">
              <form action="#" th:action="@{/admin/update_author/{id}(id=${author.id})}" th:object="${author}" method="POST">
                <div class="form-group">
                  <label for="publisher">Publisher</label>
                  <input type="text" th:field="*{authorName}" class="form-control" />
                </div>
                <div class="form-group">
                  <label for="bookTitle">Author Summary</label>
                  <textarea th:field="*{authorSummary}" class="form-control" th:row="3"></textarea>
                </div>
                <button type="submit" class="btn btn-outline-success btn-sm btn-block">Update Author</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div th:insert="fragments/footer::footer"></div>
  </body>
</html>
