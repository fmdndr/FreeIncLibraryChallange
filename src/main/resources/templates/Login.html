<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/header_inc::head">
    <title>Dashboard</title>
  </head>
  <body class="h-100">
    <div th:insert="fragments/header::header"></div>
    <div class="container h-75">
      <div class="row justify-content-center h-100 align-items-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header bg-transparent d-flex justify-content-around align-items-center">
              <p class="text-center h1">Free Inc</p>
              <i class="fa fa-book fa-2x text-success" aria-hidden="true"></i>
            </div>
            <div class="card-body">
              <form th:action="@{/authenticateTheUser}" class="needs-validation" novalidate method="POST">
                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" name="username" placeholder="username" class="form-control" required="true" />
                  <div class="valid-feedback">Looks good</div>
                  <div class="invalid-feedback">Provide valid username</div>
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" name="password" placeholder="password" class="form-control" required="true" />
                  <div class="valid-feedback">Looks Good</div>
                  <div class="invalid-feedback">Provide valid password</div>
                </div>
                <button type="submit" class="btn btn-outline-success btn-block btn-sm">Login</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div th:insert="fragments/footer::footer"></div>
  </body>
</html>
